<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="JS/main.js" defer></script>
  </head>
  <body class="bg-gray-900">
    <div class="w-[90%] max-w-[470px] bg-[linear-gradient(135deg,#00feba,#5b548a)] text-white mt-[100px] mx-auto mb-[50px] py-[40px] px-[35px] rounded-[20px] text-center card">
      <div class="w-[100%] flex items-center justify-between search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" class="border-spacing-0 outline-none bg-cyan-50 text-gray-700 px-[25px] py-[10px] h-[60px] rounded-[30px] flex-1 mr-[16px] text-[18px]">
        <button class="border-spacing-0 outline-none bg-cyan-50 rounded-[50%] w-[60px] h-[60px] cursor-pointer ">
          <img src="images/search.png" alt="search" class="w-[16px] mx-auto">
        </button>
      </div>

      <div class="error text-center ml-[10px] mt-2 text-xl hidden">
        <p>Invalid City Name</p>
      </div>


      <div class="weather hidden">
        <img src="images/rain.png" alt="" class="w-[170px] mt-[30px] mx-auto weather-icon">
        <h1 class="text-[80px] font-medium temp">22Â°C</h1>
        <h2 class="text-[45px] font-normal mt-[-10px] city">New York</h2>
        <div class="flex items-center justify-between py-0 px-[20px] mt-[50px]">
          <div class="flex items-center text-left col">
            <img src="images/humidity.png" alt="" class="mx-auto w-[40px] mr-[10px]">
            <div class="">
              <p class="text-3xl mt-[-6px] humidity">50%</p>
              <p class="">Humidity</p>
            </div>
          </div>

          <div class="flex items-center text-left col">
            <img src="images/wind.png" alt="" class="mx-auto w-[40px] mr-[10px]">
            <div class="">
              <p class="text-3xl mt-[-6px] wind"> 15Km/h</p>
              <p class="">Wind speed</p>
            </div>
          </div>


        </div>
      </div>
    </div>
  </body>
</html>
